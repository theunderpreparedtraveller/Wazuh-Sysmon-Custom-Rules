<agent_config os="Windows">
  <syscheck>
  <scan_on_start>yes</scan_on_start>
  <frequency>36</frequency>
  <directories check_all="yes" realtime="yes">C:\Users</directories>
  <directories realtime="yes">C:\Windows</directories>
    <directories realtime="yes">C:\Windows\System32</directories>
    <directories realtime="yes">C:\Windows\SysWOW64</directories>
    <directories realtime="yes">C:\Windows\System32\drivers</directories>
    <directories realtime="yes">C:\Windows\System32\Tasks</directories>
    <directories realtime="yes">C:\Windows\Tasks</directories>
    <directories realtime="yes">C:\Windows\Temp</directories>
    <directories realtime="yes">C:\Windows\INF</directories>
    <directories realtime="yes">C:\Windows\WinSxS</directories>

    <!-- Program folders -->
    <directories realtime="yes">C:\Program Files</directories>
    <directories realtime="yes">C:\Program Files (x86)</directories>
    <directories realtime="yes">C:\ProgramData</directories>

    <!-- User folders -->
    <directories realtime="yes">C:\Users\Public</directories>
    <directories realtime="yes">C:\Users\*\AppData\Roaming</directories>
    <directories realtime="yes">C:\Users\*\AppData\Local\Temp</directories>

    <!-- Optional: Include custom app folders -->
    <directories realtime="yes">C:\MyApp\Logs</directories>

    <!-- Enable hash and metadata checks -->
    <frequency>43200</frequency> <!-- Scheduled scan every 12 hours -->

</syscheck>
 <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
 <localfile>
  <location>System</location>
  <log_format>eventchannel</log_format>
</localfile>
<localfile>
  <location>Microsoft-Windows-TaskScheduler/Operational</location>
  <log_format>eventchannel</log_format>
</localfile>
<localfile>
  <location>Microsoft-Windows-PowerShell/Operational</location>
  <log_format>eventchannel</log_format>
</localfile>
 <localfile>
    <log_format>eventchannel</log_format>
    <location>Security</location>
  </localfile>
  <localfile>
    <log_format>eventchannel</log_format>
    <location>System</location>
  </localfile>
  <localfile>
    <log_format>eventchannel</log_format>
    <location>Application</location>
  </localfile>
</agent_config>